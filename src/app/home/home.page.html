<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isAuthenticated" class="login-status">
    <h2>You're Logged In!</h2>
    <ion-button class="ion-margin" color="success" (click)="goTologin()">Go to Login</ion-button>
    <ion-button class="ion-margin" color="danger" (click)="reset()">Reset</ion-button>
  </div>
  <div *ngIf="!isAuthenticated" class="login-status">
    <h2 color="danger">You are NOT Logged In!</h2>
    <ion-button class="ion-margin" color="success" (click)="goTologin()">Go to Login</ion-button>
  </div>
</ion-content>
